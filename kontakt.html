---
layout: base
title: Kontakt
---
<div class="contact-container">
    <p class="contact-intro">
        Za sve informacije, saradnju i upite, slobodno me kontaktirajte
    </p>
    
    <div class="success-message" id="successMessage">
        Poruka uspješno poslana! Hvala vam, javit ću se uskoro.
    </div>
    
    <div class="error-message" id="errorMessage">
        Došlo je do greške. Molimo pokušajte ponovo.
    </div>

    <form action="https://formspree.io/f/xzzybovp" method="POST" id="contactForm">
        <div class="form-group">
            <label for="name">Ime i Prezime</label>
            <input type="text" id="name" name="name" required placeholder="Unesite vaše ime i prezime">
        </div>

        <div class="form-group">
            <label for="email">Vaš Email</label>
            <input type="email" id="email" name="email" required placeholder="primjer@email.com">
        </div>

        <div class="form-group">
            <label for="message">Vaša Poruka</label>
            <textarea id="message" name="message" required placeholder="Napišite vašu poruku ovdje..."></textarea>
        </div>

        <button type="submit">Pošalji</button>
    </form>
</div>

<script>
const form = document.getElementById('contactForm');
const successMessage = document.getElementById('successMessage');
const errorMessage = document.getElementById('errorMessage');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData(form);
    
    try {
        const response = await fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        });

        if (response.ok) {
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            form.reset();
            
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        } else {
            throw new Error('Form submission failed');
        }
    } catch (error) {
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
        
        setTimeout(() => {
            errorMessage.style.display = 'none';
        }, 5000);
    }
});
</script>

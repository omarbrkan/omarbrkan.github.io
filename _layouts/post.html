---
layout: base
---


<div class="reading-progress-bar" id="readingProgress"></div>

<div class="post-page-layout">
    <div class="post-title-header">
        {% if page.categories.size > 0 %}
        <span class="post-category-badge">{{ page.categories | join: ' / ' | upcase }}</span>
        {% endif %}
        <h1 class="page-title">{{ page.title }}</h1>
        <p class="post-meta">
            Objavljeno {{ page.date | date: "%d.%m.%Y." }}
        </p>
    </div>

    <article class="post-content">
        {{ content }}
    </article>

    
    <div class="social-share">
        <p class="share-label">Podijeli:</p>
        <div class="share-buttons">
            <a href="https://twitter.com/intent/tweet?url={{ page.url | absolute_url | url_encode }}&text={{ page.title | url_encode }}" 
               target="_blank" 
               rel="noopener"
               class="share-btn share-twitter"
               title="Podijeli na Twitter">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"/>
                </svg>
            </a>
            <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | url_encode }}" 
               target="_blank" 
               rel="noopener"
               class="share-btn share-facebook"
               title="Podijeli na Facebook">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"/>
                </svg>
            </a>
            <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url | url_encode }}&title={{ page.title | url_encode }}" 
               target="_blank" 
               rel="noopener"
               class="share-btn share-linkedin"
               title="Podijeli na LinkedIn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"/>
                    <circle cx="4" cy="4" r="2"/>
                </svg>
            </a>
            <button class="share-btn share-copy" id="copyLinkBtn" title="Kopiraj link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M10 13a5 5 0 007.54.54l3-3a5 5 0 00-7.07-7.07l-1.72 1.71"/>
                    <path d="M14 11a5 5 0 00-7.54-.54l-3 3a5 5 0 007.07 7.07l1.71-1.71"/>
                </svg>
            </button>
        </div>
    </div>
</div>


<button id="backToTop" class="back-to-top" title="Nazad na vrh">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 15l-6-6-6 6"/>
    </svg>
</button>
